<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../dist/deepai.js"></script>
</head>
<body>
<h1>Test</h1>

<img id="test1" src="https://api.deepai.org/result-view-input/62cbd8c8-e621-48e0-9f71-2eb608c3d9e0/8952494/0" />

<input value="Run Test" onclick="runTest()" type="button"/>

<input id="imgfile-input" type="file"/>

<script>
    deepai.setApiKey('297fafc6-83c6-4ba8-900e-803f4f1559b6');

    function runTest() {
        deepai.callStandardApi("content-moderation", {
            image: "https://api.deepai.org/result-view-input/f6036b06-79d2-46dc-bbb5-3f95c4272cdf/8951840/0"
        });
        deepai.callStandardApi("content-moderation", {
            image: document.getElementById('test1')
        });
        deepai.callStandardApi("image-similarity", {
            image1: "https://api.deepai.org/result-view-input/f6036b06-79d2-46dc-bbb5-3f95c4272cdf/8951840/0",
            image2: "https://api.deepai.org/result-view-input/62cbd8c8-e621-48e0-9f71-2eb608c3d9e0/8952494/0"
        });
    }


    document.getElementById('imgfile-input').onchange = function(){
        deepai.callStandardApi("content-moderation", {
            image: document.getElementById('imgfile-input')
        });
    };
</script>

</body>
</html>
